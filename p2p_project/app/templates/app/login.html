{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>P2P collector</title>
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">

</head>
<body>
<div class="fixed-header">
    <div class="header-container">
        <div class="logo">
            <a href="{% url 'home' %}"><img src="{% static 'app/image/logo-coin.gif' %}" alt="bitcoin-logo"></a>
            <a href="{% url 'home' %}">P2P collector</a>
        </div>

        <div class="user-button">
            {% if request.user.is_authenticated %}
            <div>{{ user.username }}</div>
            <div><a href="{% url 'logout' %}">
                <img id="logout" src="{% static 'app/image/logout.png' %}" alt="logout">
            </a>
            </div>
            {% else %}
            <a href="{% url 'login' %}">
                <button id="login-button">
                    Log in
                </button>
            </a>
            <a href="{% url 'register' %}">
                <button id="register-button">
                    Sign up
                </button>
            </a>
            {% endif %}

        </div>
    </div>
</div>
<div class="reg">
    <div class="registration-form">
        <form method="post">
            {% csrf_token %}

            <h2>Login user</h2>

            {% for f in form %}
            <div>{{ f }}</div>
            <div class="form-error">{{ f.errors }}</div>

            {% endfor %}
            <div>{{ form.non_field_errors }}</div>
            <button type="submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>
